<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special Awaits... üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 8s ease-in infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .email-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 64, 129, 0.3);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(135deg, #ff1744 0%, #ff4081 50%, #ff80ab 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(255, 23, 68, 0.5));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 23, 68, 0.8));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .email-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 64, 129, 0.5);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: #ff4081;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff1744 0%, #ff4081 100%);
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 23, 68, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Messages */
        .message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 15px;
            font-size: 1rem;
            animation: slideIn 0.5s ease;
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.show {
            display: block;
        }

        .error-msg {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #ff5252;
        }

        .success-msg {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #81c784;
        }

        .loading-msg {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            color: #ffd54f;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer Note */
        .footer-note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .email-card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="email-card">
            <div class="lock-icon">üîê</div>
            <h1>Something Special Awaits...</h1>
            <p class="subtitle">
                This is a private invitation created just for someone very special.
                Please enter your email address to continue.
            </p>

            <div class="input-group">
                <input 
                    type="email" 
                    id="emailInput" 
                    class="email-input" 
                    placeholder="Enter your email address"
                    autocomplete="email"
                />
            </div>

            <button class="submit-btn" onclick="verifyEmail()">
                <span id="btnText">‚ú® Continue ‚ú®</span>
            </button>

            <!-- Messages -->
            <div class="message error-msg" id="errorMsg"></div>
            <div class="message success-msg" id="successMsg"></div>
            <div class="message loading-msg" id="loadingMsg">
                <span class="spinner"></span>
                Verifying access...
            </div>

            <p class="footer-note">üíù Made with love, just for you</p>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - SET THE ALLOWED EMAIL(S)
        // ============================================
        const ALLOWED_EMAILS = [
            'shehan.k98@gmail.com',           // Replace with her actual email
            'her.email@example.com',          // Add more if needed
            // Add multiple emails if you want
        ];

        // Where to redirect after successful verification
        const REDIRECT_URL = 'countdown.html';

        // ============================================
        // FLOATING HEARTS ANIMATION
        // ============================================
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 500);
        }

        createFloatingHearts();

        // ============================================
        // SPARKLE EFFECT ON MOUSE MOVE
        // ============================================
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        });

        // ============================================
        // EMAIL VERIFICATION
        // ============================================
        function verifyEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim().toLowerCase();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const loadingMsg = document.getElementById('loadingMsg');
            const submitBtn = document.querySelector('.submit-btn');

            // Hide all messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            loadingMsg.classList.remove('show');

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('Please enter your email address.');
                return;
            }

            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            // Show loading
            loadingMsg.classList.add('show');
            submitBtn.disabled = true;

            // Simulate verification delay (for better UX)
            setTimeout(() => {
                // Check if email is in allowed list
                const isAllowed = ALLOWED_EMAILS.map(e => e.toLowerCase()).includes(email);

                if (isAllowed) {
                    // ACCESS GRANTED
                    successMsg.textContent = '‚úÖ Access Granted! Redirecting...';
                    successMsg.classList.add('show');
                    loadingMsg.classList.remove('show');

                    // Store verified email in session
                    sessionStorage.setItem('verifiedEmail', email);
                    sessionStorage.setItem('accessGranted', 'true');

                    // Celebration effect
                    createCelebration();

                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = REDIRECT_URL;
                    }, 2000);

                } else {
                    // ACCESS DENIED
                    showError('‚ùå Access Denied. This invitation is for someone special.');
                    loadingMsg.classList.remove('show');
                    submitBtn.disabled = false;

                    // Shake effect
                    emailInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        emailInput.style.animation = '';
                    }, 500);
                }
            }, 1500);
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        // ============================================
        // CELEBRATION EFFECT
        // ============================================
        function createCelebration() {
            const container = document.getElementById('heartsContainer');
            const symbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', '‚ú®', 'üåü', 'üí´'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 30);
            }
        }

        // ============================================
        // ENTER KEY SUPPORT
        // ============================================
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyEmail();
            }
        });

        // Auto-focus input on load
        window.addEventListener('load', function() {
            document.getElementById('emailInput').focus();
        });

        // Add shake animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
